<!-- ========== Left Sidebar Start ========== -->
<div class="left-side-menu">
  <div class="media user-profile mt-2 mb-2">
    <img
      src="assets/images/users/avatar-7.jpg"
      class="avatar-sm rounded-circle mr-2"
      alt="Shreyu"
    />
    <img
      src="assets/images/users/avatar-7.jpg"
      class="avatar-xs rounded-circle mr-2"
      alt="Shreyu"
    />

    <div class="media-body">
      <h6 class="pro-user-name mt-0 mb-0">{{ user?.username }}</h6>
      <span class="pro-user-desc">{{ user?.role?.name }}</span>
    </div>
    <div class="dropdown align-self-center profile-dropdown-menu" ngbDropdown>
      <a
        class="dropdown-toggle mr-0"
        ngbDropdownToggle
        href="javascript: void(0);"
      >
        <i [attr.data-feather]="'chevron-down'" themeFeatherIcon></i>
      </a>
      <div class="dropdown-menu profile-dropdown" ngbDropdownMenu>
        <a routerLink="/" class="dropdown-item notify-item">
          <i [attr.data-feather]="'user'" class="icon-dual icon-xs mr-2"></i>
          <span>Mi cuenta</span>
        </a>

        <div class="dropdown-divider"></div>

        <a
          href="javascript:void(0);"
          class="dropdown-item notify-item"
          (click)="logout()"
        >
          <i [attr.data-feather]="'log-out'" class="icon-dual icon-xs mr-2"></i>
          <span>Cerrar SesiÃ³n</span>
        </a>
      </div>
    </div>
  </div>

  <div class="sidebar-content">
    <!--- Sidemenu -->
    <div class="h-100" themeSlimScroll *ngIf="!isSidebarCondensed()">
      <layout-menu id="sidebar-menu"></layout-menu>
    </div>

    <div *ngIf="isSidebarCondensed()">
      <layout-menu id="sidebar-menu"></layout-menu>
    </div>

    <!-- End Sidebar -->
    <div class="clearfix"></div>
  </div>
  <!-- Sidebar -left -->
</div>
<!-- Left Sidebar End -->
