<div class="modal-body text-center">

    themeFeatherIcon
  ></i>
  <h4 class="text-warning mt-4">{{ titleBlock | titlecase }}</h4>
  <p class="w-75 mx-auto text-muted">Â¿Desea {{ titleBlock }} esta categoria?</p>
  <div class="mt-4">

</div>
